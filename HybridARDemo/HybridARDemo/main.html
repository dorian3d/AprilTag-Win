<html>
<head>
    <style type="text/css">
        body {
            position:absolute;
            top:0px;
            left:0px;
            background-color: transparent;
            margin:0px 0px 0px 0px;
            padding:0px;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -webkit-highlight: none;
            overflow: hidden;
        }

        html{
            overflow: hidden;
            height: 100%;
        }

        canvas {
            top:0px;
            left:0px;
            width: 1024px;
            height: 768px;
            z-index: -1;
        }

        #shutterButton {
            position:absolute;
            width: 60px;
            height: 50px;
            margin: 10px;
            top: 70px;
            left: 10px;
        }

        #message {
            position:absolute;
            padding: 10px;
            margin: 10px;
            color: #FFFFFF;
            font-size: larger;
            background-color: #000000;
            opacity: 0.5;
            top: 10px;
            left: 10px;
        }

    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <script src="jquery-2.1.1.min.js"></script>
    <script src="three.min.js"></script>
    <script src="RC3DK.js"></script>
    <script src="voxel_sketch.js"></script>

</head>

<body>
<canvas id="webGLCanvas"></canvas>
<div id="message"></div>
<input type="button" id="shutterButton" value="Button"/>
</body>
</html>
