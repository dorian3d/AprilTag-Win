<!DOCTYPE html>
<html>
    <head>
        <script language="javascript" src="jquery-2.1.1.min.js"></script>
        <script>
            function testPostRequest()
            {
                var jsonData = { "message": "Hello" };
                $.ajax({ type: "POST", url: "http://internal.realitycap.com/test", contentType: "application/json", processData: false, dataType: "json", data: JSON.stringify(jsonData) })
                    .done(function(data, textStatus, jqXHR) {
                        alert(textStatus + ": " + JSON.stringify(data));
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                          alert(textStatus + ": " + errorThrown);
                    })
                ;
            }
        </script>
    </head>
    <body>
        <form action="http://internal.realitycap.com/test" method="post">
            <input type="hidden" name="json" value='{ "message": "Hello" }'/>
            <input id="btnPress" type="button" value="Press" onclick="testPostRequest()"/>
        </form>
    </body>
</html>
